<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Calculators - RGB Theme</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: rgb(230, 240, 255);
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            border: 3px solid rgb(0, 102, 204);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 3px solid rgb(0, 102, 204);
            background: linear-gradient(90deg, rgb(0, 102, 204), rgb(0, 153, 255));
            color: white;
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* Navigation Tabs */
        .nav-pills .nav-link {
            color: #fff;
            background: rgb(0, 102, 204);
            border: 1px solid rgb(0, 77, 153);
            margin: 5px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .nav-pills .nav-link.active {
            background: rgb(0, 153, 255);
            color: #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Input and Button Glow */
        .form-control {
            border: 2px solid rgb(0, 102, 204);
            transition: box-shadow 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 15px rgb(0, 153, 255);
            border-color: rgb(0, 153, 255);
        }

        /* Calendar Input */
        #dob {
            appearance: none;
            background: #ffffff;
            padding: 10px;
            border: 2px solid rgb(0, 102, 204);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #dob:focus {
            border-color: rgb(0, 153, 255);
            box-shadow: 0 0 10px rgb(0, 153, 255);
            outline: none;
        }

        /* Buttons */
        .btn-calculate {
            background: linear-gradient(90deg, rgb(0, 102, 204), rgb(0, 153, 255));
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
        }

        .btn-calculate:hover {
            background: rgb(0, 77, 153);
            transform: scale(1.05);
        }

        /* Results */
        .result {
            background: rgb(230, 240, 255);
            padding: 15px;
            border: 2px solid rgb(0, 102, 204);
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: rgb(0, 77, 153);
            animation: slideIn 0.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Multiple Calculators</h1>
    </div>

    <!-- Navigation Tabs -->
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#age">Age</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#bmi">BMI</a></li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content pt-4">
        <!-- Age Calculator -->
        <div id="age" class="tab-pane fade show active">
            <h2 class="text-center">Age Calculator</h2>
            <input type="date" id="dob" class="form-control mb-3">
            <button class="btn btn-calculate w-100" onclick="calculateAge()">Calculate Age</button>
            <div id="ageResult" class="result mt-3"></div>
        </div>

        <!-- BMI Calculator -->
        <div id="bmi" class="tab-pane fade">
            <h2 class="text-center">BMI Calculator</h2>
            <input type="number" id="weight" class="form-control mb-2" placeholder="Weight (kg)">
            <input type="number" id="height" class="form-control mb-3" placeholder="Height (cm)">
            <button class="btn btn-calculate w-100" onclick="calculateBMI()">Calculate BMI</button>
            <div id="bmiResult" class="result mt-3"></div>
        </div>
    </div>
</div>

<script>
    // Age Calculator
    function calculateAge() {
        const dob = new Date(document.getElementById("dob").value);
        const today = new Date();
        
        let years = today.getFullYear() - dob.getFullYear();
        let months = today.getMonth() - dob.getMonth();
        let days = today.getDate() - dob.getDate();
        
        if (days < 0) {
            months--;
            days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        }
        if (months < 0) {
            years--;
            months += 12;
        }
        
        document.getElementById("ageResult").innerHTML = `
            <strong>${years}</strong> Years, <strong>${months}</strong> Months, <strong>${days}</strong> Days Old.
        `;
    }

    // BMI Calculator
    function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value) / 100;
        const bmi = (weight / (height * height)).toFixed(2);
        document.getElementById("bmiResult").innerText = `Your BMI: ${bmi}`;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
