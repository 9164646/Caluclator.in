<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Calculators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            animation: fadeIn 0.8s ease;
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        /* Tabs */
        .nav-pills .nav-link {
            color: #007bff;
            border: 1px solid #007bff;
            margin: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .nav-pills .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }
        /* Input and Button */
        .form-control {
            border: 2px solid #007bff;
            transition: box-shadow 0.3s;
        }
        .form-control:focus {
            box-shadow: 0 0 10px #007bff;
            border-color: #007bff;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        /* Result Box */
        .result {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #007bff;
            animation: slideIn 0.5s ease;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Multiple Calculators</h1>

    <!-- Navigation Tabs -->
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#age">Age</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#bmi">BMI</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#ibm">IBM</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#interest">Interest</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#monthlyInterest">Monthly Interest</a></li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content pt-3">
        <!-- Age Calculator -->
        <div id="age" class="tab-pane fade show active">
            <h2 class="text-center">Age Calculator</h2>
            <input type="date" id="dob" class="form-control mb-3" placeholder="Enter your Date of Birth">
            <button class="btn btn-primary w-100" onclick="calculateAge()">Calculate</button>
            <div id="ageResult" class="result mt-3"></div>
        </div>

        <!-- BMI Calculator -->
        <div id="bmi" class="tab-pane fade">
            <h2 class="text-center">BMI Calculator</h2>
            <input type="number" id="weight" class="form-control mb-2" placeholder="Weight (kg)">
            <input type="number" id="height" class="form-control mb-3" placeholder="Height (cm)">
            <button class="btn btn-primary w-100" onclick="calculateBMI()">Calculate</button>
            <div id="bmiResult" class="result mt-3"></div>
        </div>

        <!-- IBM Calculator -->
        <div id="ibm" class="tab-pane fade">
            <h2 class="text-center">IBM Calculator</h2>
            <input type="number" id="ibmInput" class="form-control mb-3" placeholder="Enter value">
            <button class="btn btn-primary w-100" onclick="calculateIBM()">Calculate</button>
            <div id="ibmResult" class="result mt-3"></div>
        </div>

        <!-- Interest Calculator -->
        <div id="interest" class="tab-pane fade">
            <h2 class="text-center">Interest Calculator</h2>
            <input type="number" id="principal" class="form-control mb-2" placeholder="Principal Amount">
            <input type="number" id="rate" class="form-control mb-2" placeholder="Rate of Interest (%)">
            <input type="number" id="time" class="form-control mb-3" placeholder="Time (Years)">
            <button class="btn btn-primary w-100" onclick="calculateInterest()">Calculate</button>
            <div id="interestResult" class="result mt-3"></div>
        </div>

        <!-- Monthly Interest Calculator -->
        <div id="monthlyInterest" class="tab-pane fade">
            <h2 class="text-center">Monthly Interest</h2>
            <input type="number" id="monthlyPrincipal" class="form-control mb-2" placeholder="Principal Amount">
            <input type="number" id="monthlyRate" class="form-control mb-3" placeholder="Monthly Interest Rate (%)">
            <button class="btn btn-primary w-100" onclick="calculateMonthlyInterest()">Calculate</button>
            <div id="monthlyInterestResult" class="result mt-3"></div>
        </div>
    </div>
</div>

<script>
    const calculateAge = () => {
        const dob = new Date(document.getElementById("dob").value);
        const age = new Date(Date.now() - dob.getTime()).getUTCFullYear() - 1970;
        document.getElementById("ageResult").innerText = `Your Age: ${age} years`;
    };

    const calculateBMI = () => {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value) / 100;
        const bmi = (weight / (height * height)).toFixed(2);
        document.getElementById("bmiResult").innerText = `Your BMI: ${bmi}`;
    };

    const calculateIBM = () => {
        const value = parseFloat(document.getElementById("ibmInput").value);
        document.getElementById("ibmResult").innerText = `IBM: ${value * 1.2}`;
    };

    const calculateInterest = () => {
        const principal = parseFloat(document.getElementById("principal").value);
        const rate = parseFloat(document.getElementById("rate").value);
        const time = parseFloat(document.getElementById("time").value);
        document.getElementById("interestResult").innerText = `Interest: ${(principal * rate * time / 100).toFixed(2)}`;
    };

    const calculateMonthlyInterest = () => {
        const principal = parseFloat(document.getElementById("monthlyPrincipal").value);
        const rate = parseFloat(document.getElementById("monthlyRate").value) / 100;
        document.getElementById("monthlyInterestResult").innerText = `Monthly Interest: ${(principal * rate).toFixed(2)}`;
    };
</script>
</body>
</html>
