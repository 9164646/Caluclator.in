<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Calculators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        h1, h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .form-control {
            border: 2px solid #007bff;
            transition: 0.3s;
        }
        .form-control:focus {
            box-shadow: 0 0 10px #007bff;
            border-color: #007bff;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .result {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #007bff;
        }
        .tab-content {
            padding-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Multiple Calculators</h1>

    <!-- Tabs Navigation -->
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#age">Age</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#bmi">BMI</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#ibm">IBM</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#interest">Interest</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#monthlyInterest">Monthly Interest</a></li>
    </ul>

    <div class="tab-content">
        <!-- Age Calculator -->
        <div id="age" class="tab-pane fade show active">
            <h2>Age Calculator</h2>
            <input type="date" id="dob" class="form-control" placeholder="Enter your Date of Birth">
            <button class="btn btn-primary w-100 mt-3" onclick="calculateAge()">Calculate</button>
            <div id="ageResult" class="result"></div>
        </div>

        <!-- BMI Calculator -->
        <div id="bmi" class="tab-pane fade">
            <h2>BMI Calculator</h2>
            <input type="number" id="weight" class="form-control" placeholder="Weight (kg)">
            <input type="number" id="height" class="form-control mt-2" placeholder="Height (cm)">
            <button class="btn btn-primary w-100 mt-3" onclick="calculateBMI()">Calculate</button>
            <div id="bmiResult" class="result"></div>
        </div>

        <!-- IBM Calculator -->
        <div id="ibm" class="tab-pane fade">
            <h2>IBM Calculator</h2>
            <input type="number" id="ibmInput" class="form-control" placeholder="Enter value">
            <button class="btn btn-primary w-100 mt-3" onclick="calculateIBM()">Calculate</button>
            <div id="ibmResult" class="result"></div>
        </div>

        <!-- Interest Calculator -->
        <div id="interest" class="tab-pane fade">
            <h2>Interest Calculator</h2>
            <input type="number" id="principal" class="form-control" placeholder="Principal Amount">
            <input type="number" id="rate" class="form-control mt-2" placeholder="Rate of Interest (%)">
            <input type="number" id="time" class="form-control mt-2" placeholder="Time (Years)">
            <button class="btn btn-primary w-100 mt-3" onclick="calculateInterest()">Calculate</button>
            <div id="interestResult" class="result"></div>
        </div>

        <!-- Monthly Interest Calculator -->
        <div id="monthlyInterest" class="tab-pane fade">
            <h2>Monthly Interest Calculator</h2>
            <input type="number" id="monthlyPrincipal" class="form-control" placeholder="Principal Amount">
            <input type="number" id="monthlyRate" class="form-control mt-2" placeholder="Monthly Interest Rate (%)">
            <button class="btn btn-primary w-100 mt-3" onclick="calculateMonthlyInterest()">Calculate</button>
            <div id="monthlyInterestResult" class="result"></div>
        </div>
    </div>
</div>

<script>
    function calculateAge() {
        const dob = new Date(document.getElementById("dob").value);
        const diff = Date.now() - dob.getTime();
        const age = new Date(diff).getUTCFullYear() - 1970;
        document.getElementById("ageResult").innerText = `Your Age: ${age} years`;
    }

    function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value) / 100;
        const bmi = (weight / (height * height)).toFixed(2);
        document.getElementById("bmiResult").innerText = `Your BMI: ${bmi}`;
    }

    function calculateIBM() {
        const value = parseFloat(document.getElementById("ibmInput").value);
        const ibm = (value * 1.2).toFixed(2);
        document.getElementById("ibmResult").innerText = `IBM: ${ibm}`;
    }

    function calculateInterest() {
        const principal = parseFloat(document.getElementById("principal").value);
        const rate = parseFloat(document.getElementById("rate").value);
        const time = parseFloat(document.getElementById("time").value);
        const interest = (principal * rate * time / 100).toFixed(2);
        document.getElementById("interestResult").innerText = `Interest: $${interest}`;
    }

    function calculateMonthlyInterest() {
        const principal = parseFloat(document.getElementById("monthlyPrincipal").value);
        const rate = parseFloat(document.getElementById("monthlyRate").value) / 100;
        const interest = (principal * rate).toFixed(2);
        document.getElementById("monthlyInterestResult").innerText = `Monthly Interest: $${interest}`;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
