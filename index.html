<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Calculators - Blue Theme</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
            flex: 1;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            color: #007bff;
            font-weight: 600;
            background: #e9f2ff;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* Navigation Tabs */
        .nav-pills .nav-link {
            color: #007bff;
            border: 2px solid #007bff;
            background: #ffffff;
            margin: 5px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .nav-pills .nav-link.active {
            background: #007bff;
            color: #fff;
        }

        /* Buttons */
        .btn-calculate {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
        }

        .btn-calculate:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        /* Results */
        .result {
            background: #e9f2ff;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: #0056b3;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            color: #fff;
            background: #007bff;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Multiple Calculators</h1>
    </div>

    <!-- Navigation Tabs -->
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#age">Age</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#bmi">BMI</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#interest">Interest</a></li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content pt-4">
        <!-- Age Calculator -->
        <div id="age" class="tab-pane fade show active">
            <h2 class="text-center text-primary">Age Calculator</h2>
            <input type="date" id="dob" class="form-control mb-3">
            <button class="btn btn-calculate w-100" onclick="calculateAge()">Calculate Age</button>
            <div id="ageResult" class="result mt-3"></div>
        </div>

        <!-- BMI Calculator -->
        <div id="bmi" class="tab-pane fade">
            <h2 class="text-center text-primary">BMI Calculator</h2>
            <input type="number" id="weight" class="form-control mb-2" placeholder="Weight (kg)">
            <input type="number" id="height" class="form-control mb-3" placeholder="Height (cm)">
            <button class="btn btn-calculate w-100" onclick="calculateBMI()">Calculate BMI</button>
            <div id="bmiResult" class="result mt-3"></div>
        </div>

        <!-- Interest Calculator -->
        <div id="interest" class="tab-pane fade">
            <h2 class="text-center text-primary">Interest Calculator</h2>
            <input type="number" id="principal" class="form-control mb-2" placeholder="Principal">
            <input type="number" id="rate" class="form-control mb-2" placeholder="Rate (%)">
            <input type="number" id="time" class="form-control mb-3" placeholder="Time (years)">
            <button class="btn btn-calculate w-100" onclick="calculateInterest()">Calculate Interest</button>
            <div id="interestResult" class="result mt-3"></div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    © 2025 Multiple Calculators | Made with ❤️ by Earnova
</div>

<script>
    // Age Calculator
    function calculateAge() {
        const dob = new Date(document.getElementById("dob").value);
        const today = new Date();
        let years = today.getFullYear() - dob.getFullYear();
        let months = today.getMonth() - dob.getMonth();
        let days = today.getDate() - dob.getDate();
        if (months < 0) { years--; months += 12; }
        if (days < 0) { months--; days += 30; }
        document.getElementById("ageResult").innerText = `${years} Years, ${months} Months, ${days} Days Old`;
    }

    // BMI Calculator
    function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value) / 100;
        const bmi = (weight / (height * height)).toFixed(2);
        document.getElementById("bmiResult").innerText = `Your BMI: ${bmi}`;
    }

    // Interest Calculator
    function calculateInterest() {
        const principal = parseFloat(document.getElementById("principal").value);
        const rate = parseFloat(document.getElementById("rate").value) / 100;
        const time = parseFloat(document.getElementById("time").value);
        const interest = (principal * rate * time).toFixed(2);
        document.getElementById("interestResult").innerText = `Interest: $${interest}`;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
