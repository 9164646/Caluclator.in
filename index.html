<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Calculators - Calculator.in</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: #fff;
            border: 1px solid #007bff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 15px;
            color: #fff;
            background: #007bff;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-pills .nav-link {
            color: #007bff;
            border: 2px solid #007bff;
            background: #fff;
            margin: 5px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .nav-pills .nav-link.active {
            background: #007bff;
            color: #fff;
        }

        .btn-calculate {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
        }

        .btn-calculate:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        input[type="number"], input[type="date"] {
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 8px 10px;
            width: 100%;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="date"]:focus {
            border-color: #0056b3;
        }

        .result {
            background: #e9f2ff;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: #0056b3;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Multiple Calculators</div>

        <ul class="nav nav-pills nav-justified">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#age">Age</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#bmi">BMI</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#interest">Interest</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#emi">EMI</a></li>
        </ul>

        <div class="tab-content pt-4">
            <div id="age" class="tab-pane fade show active">
                <h2 class="text-center text-primary">Age Calculator</h2>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
                <button class="btn-calculate mt-3" onclick="calculateAge()">Calculate</button>
                <div class="result" id="ageResult"></div>
            </div>

            <div id="bmi" class="tab-pane fade">
                <h2 class="text-center text-primary">BMI Calculator</h2>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight">
                <label for="height">Height (cm):</label>
                <input type="number" id="height">
                <button class="btn-calculate mt-3" onclick="calculateBMI()">Calculate</button>
                <div class="result" id="bmiResult"></div>
            </div>

            <div id="interest" class="tab-pane fade">
                <h2 class="text-center text-primary">Interest Calculator</h2>
                <label for="principal">Principal (₹):</label>
                <input type="number" id="principal">
                <label for="rate">Annual Rate (%):</label>
                <input type="number" id="rate">
                <label for="time">Time (years):</label>
                <input type="number" id="time">
                <button class="btn-calculate mt-3" onclick="calculateInterest()">Calculate</button>
                <div class="result" id="interestResult"></div>
            </div>

            <div id="emi" class="tab-pane fade">
                <h2 class="text-center text-primary">EMI Calculator</h2>
                <label for="loanAmount">Loan Amount (₹):</label>
                <input type="number" id="loanAmount">
                <label for="loanRate">Rate of Interest (%):</label>
                <input type="number" id="loanRate">
                <label for="loanTenure">Tenure (months):</label>
                <input type="number" id="loanTenure">
                <button class="btn-calculate mt-3" onclick="calculateEMI()">Calculate</button>
                <div class="result" id="emiResult"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
