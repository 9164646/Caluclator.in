<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Calculators - Calculator.in</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #ffffff;
            border: 1px solid #007bff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 15px;
            color: #ffffff;
            background: #007bff;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .nav-pills .nav-link {
            color: #007bff;
            border: 2px solid #007bff;
            background: #ffffff;
            margin: 5px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .nav-pills .nav-link.active {
            background: #007bff;
            color: #fff;
        }

        .btn-calculate {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 600;
        }

        .btn-calculate:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        input {
            width: 100%;
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 8px 10px;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }

        input:focus {
            border-color: #0056b3;
        }

        .result {
            background: #e9f2ff;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.1rem;
            color: #0056b3;
            font-weight: 600;
        }

        .footer {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">Multiple Calculators</div>

    <ul class="nav nav-pills nav-justified">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="pill" href="#age">Age</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#mic">MIC</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#bmi">BMI</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#interest">Interest</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="pill" href="#emi">EMI</a></li>
    </ul>

    <div class="tab-content pt-4">
        <!-- Age Calculator -->
        <div id="age" class="tab-pane fade show active">
            <h2>Age Calculator</h2>
            <input type="date" id="dob">
            <button class="btn-calculate" onclick="calculateAge()">Calculate</button>
            <div class="result" id="ageResult"></div>
        </div>

        <!-- Monthly Interest Calculator -->
        <div id="mic" class="tab-pane fade">
            <h2>Monthly Interest Calculator</h2>
            <input type="number" id="principalMic" placeholder="Enter Principal Amount">
            <input type="number" id="rateMic" placeholder="Enter Monthly Interest Rate">
            <input type="date" id="fromDate">
            <input type="date" id="toDate">
            <button class="btn-calculate" onclick="calculateMonthlyInterest()">Calculate</button>
            <div class="result" id="micResult"></div>
        </div>

        <!-- BMI Calculator -->
        <div id="bmi" class="tab-pane fade">
            <h2>BMI Calculator</h2>
            <input type="number" id="weight" placeholder="Enter Weight (kg)">
            <input type="number" id="height" placeholder="Enter Height (cm)">
            <button class="btn-calculate" onclick="calculateBMI()">Calculate</button>
            <div class="result" id="bmiResult"></div>
        </div>

    
        <!-- Interest Calculator -->
        <div id="interest" class="tab-pane fade">
            <h2>Interest Calculator</h2>
            <input type="number" id="principalInt" placeholder="Enter Principal Amount">
            <input type="number" id="rateInt" placeholder="Enter Annual Interest Rate">
            <input type="number" id="years" placeholder="Years">
            <input type="number" id="months" placeholder="Months">
            <input type="number" id="days" placeholder="Days">
            <button class="btn-calculate" onclick="calculateInterest()">Calculate</button>
            <div class="result" id="interestResult"></div>
        </div>
 

        <!-- EMI Calculator -->
        <div id="emi" class="tab-pane fade">
            <h2>EMI Calculator</h2>
            <input type="number" id="loanAmount" placeholder="Enter Loan Amount">
            <input type="number" id="loanRate" placeholder="Enter Interest Rate">
            <input type="number" id="loanTenure" placeholder="Enter Tenure (Months)">
            <button class="btn-calculate" onclick="calculateEMI()">Calculate</button>
            <div class="result" id="emiResult"></div>
        </div>
    </div>
</div>

<div class="footer">© 2025 Multiple Calculators | Made with ❤️ by Calculator.in</div>

    <script>
    // Age Calculator

        function calculateAge() {
        let dob = document.getElementById("dob").value;
        if (!dob) {
            document.getElementById("ageResult").innerText = "Please enter a valid date.";
            return;
        }

        let birthDate = new Date(dob);
        let today = new Date();

        let years = today.getFullYear() - birthDate.getFullYear();
        let months = today.getMonth() - birthDate.getMonth();
        let days = today.getDate() - birthDate.getDate();

        // Adjust months and years if needed
        if (days < 0) {
            months--;
            days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        }
        if (months < 0) {
            years--;
            months += 12;
        }

        document.getElementById("ageResult").innerText = `You are ${years} years, ${months} months, and ${days} days old.`;
    }
   

// Monthly Interest Calculator
function calculateMonthlyInterest() {
    let principal = parseFloat(document.getElementById("principalMic").value);
    let rate = parseFloat(document.getElementById("rateMic").value);
    let fromDate = new Date(document.getElementById("fromDate").value);
    let toDate = new Date(document.getElementById("toDate").value);

    if (isNaN(principal) || isNaN(rate) || fromDate == "Invalid Date" || toDate == "Invalid Date") {
        document.getElementById("micResult").innerText = "Please enter valid values.";
        return;
    }

    let diffTime = toDate - fromDate;
    let diffDays = diffTime / (1000 * 3600 * 24);
    let months = diffDays / 30;
    let interest = (principal * rate * months) / 100;
    let totalAmount = principal + interest;

    document.getElementById("micResult").innerHTML = `Principal: ₹${principal.toFixed(2)}<br>Interest: ₹${interest.toFixed(2)}<br>Total Amount: ₹${totalAmount.toFixed(2)}`;
}
        //  Interest Calculator
function calculateMonthlyInterest() {
    let principal = parseFloat(document.getElementById("principalMic").value);
    let rate = parseFloat(document.getElementById("rateMic").value);
    let fromDate = new Date(document.getElementById("fromDate").value);
    let toDate = new Date(document.getElementById("toDate").value);

    if (isNaN(principal) || isNaN(rate) || fromDate == "Invalid Date" || toDate == "Invalid Date") {
        document.getElementById("micResult").innerText = "Please enter valid values.";
        return;
    }

    let diffTime = toDate - fromDate;
    let diffDays = diffTime / (1000 * 3600 * 24);
    let months = diffDays / 30;
    let interest = (principal * rate * months) / 100;
    let totalAmount = principal + interest;

    document.getElementById("micResult").innerHTML = `Principal: ₹${principal.toFixed(2)}<br>Interest: ₹${interest.toFixed(2)}<br>Total Amount: ₹${totalAmount.toFixed(2)}`;
}

// BMI Calculator
function calculateBMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value) / 100;

    if (isNaN(weight) || isNaN(height) || height <= 0) {
        document.getElementById("bmiResult").innerText = "Please enter valid weight and height.";
        return;
    }

    let bmi = weight / (height * height);
    let category = "";

    if (bmi < 18.5) category = "Underweit";
    else if (bmi < 24.9) category = "Normal weight";
    else if (bmi < 29.9) category = "Overweight";
    else category = "Obese";

    document.getElementById("bmiResult").innerText = `BMI: ${bmi.toFixed(2)} (${category})`;
}



// Intrest Caluclator
function calculateInterest() {
    let principal = parseFloat(document.getElementById("principalInt").value);
    let rate = parseFloat(document.getElementById("rateInt").value);
    let years = parseFloat(document.getElementById("years").value) || 0;
    let months = parseFloat(document.getElementById("months").value) || 0;
    let days = parseFloat(document.getElementById("days").value) || 0;

    if (isNaN(principal) || isNaN(rate) || (years === 0 && months === 0 && days === 0)) {
        document.getElementById("interestResult").innerText = "Please enter valid values.";
        return;
    }

    // Calculate total time in years (considering months and days)
    let totalYears = years + (months / 12) + (days / 365);

    // Calculate interest and total amount
    let interest = (principal * rate * totalYears) / 100;
    let totalAmount = principal + interest;

    document.getElementById("interestResult").innerHTML = `
        Principal: ₹${principal.toFixed(2)}<br>
        Interest: ₹${interest.toFixed(2)}<br>
        Total Amount: ₹${totalAmount.toFixed(2)}
    `;
}


// EMI Calculator
function calculateEMI() {
    let loanAmount = parseFloat(document.getElementById("loanAmount").value);
    let interestRate = parseFloat(document.getElementById("loanRate").value) / 12 / 100;
    let tenure = parseFloat(document.getElementById("loanTenure").value);

    if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(tenure) || tenure <= 0) {
        document.getElementById("emiResult").innerText = "Please enter valid values.";
        return;
    }

    // Calculate EMI
    let emi = (loanAmount * interestRate * Math.pow(1 + interestRate, tenure)) / (Math.pow(1 + interestRate, tenure) - 1);
    let totalAmount = emi * tenure;
    let totalInterest = totalAmount - loanAmount;

    // Display Results
    document.getElementById("emiResult").innerHTML = `
        Monthly EMI: ₹${emi.toFixed(2)}<br>
        Principal: ₹${loanAmount.toFixed(2)}<br>
        Total Interest: ₹${totalInterest.toFixed(2)}<br>
        Total Amount: ₹${totalAmount.toFixed(2)}
    `;
}

</script>

</html>
